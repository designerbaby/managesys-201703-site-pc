<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>物料管理</title>
    <meta name="keywords" content="物料管理">
    <meta name="description" content="物料管理">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./assets/css/material.509df86a.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="page">
    <div class="header">
        <div class="row">
            <div class="col-xs-6 col-md-4 header__left header__common"></div>
            <div class="col-xs-6 col-md-4 header__middle header__common">
                <a href="/" class="nav-item">
                    <img src="/assets/img/common/logo.52bc62c6.png">
                    <strong class="admin">伊莎莱窗帘</strong>
                </a>
            </div>
            <div class="col-xs-6 col-md-4 header__right header__common">
                <button type="button" class="btn btn-success header__btn">登录</button>
            </div>
        </div>
    </div>
    <div class="material">
        <aside class="menu app-sidebar">
            <p class="menu-label">
                选项
            </p>
            <ul class="menu-list">
                <li><a href="#/stylePanel" class="" aria-expanded="true"><span class="icon is-small"><i class="fa fa-group"></i></span>
                款式展示
                </a>
        
                </li>
                <li><a href="#/groupShow" class="" aria-expanded="false"><span class="icon is-small"><i class="fa fa-gears"></i></span>
                组合管理
                </a>
        
                </li>
                <li><a href="#/material" class="is-active" aria-expanded="true"><span class="icon is-small"><i class="fa fa-gear"></i></span>
                物料管理
                </a>
        
                </li>
                <li><a href="#/excelPost" class="" aria-expanded="false"><span class="icon is-small"><i class="fa fa-file-excel-o"></i></span>
                文件上传
                </a>
        
                </li>
                <li><a href="#/storeManage" class="" aria-expanded="false"><span class="icon is-small"><i class="fa fa-user"></i></span>
                门店管理
                </a>
        
                </li>
            </ul>
        </aside>
        <section class="app-main">
            <div class="is-fluid is-marginless app-content">
                <nav class="level app-levelbar">
                    <div class="level-left">
                        <div class="level-item">
                            <h3 class="subtitle is-5"><strong>物料管理</strong></h3>
                        </div>
                    </div>
                </nav>
                <div class="material__edit top">
                    <div class="material__edit__name">风格分类</div>
                    <div class="col-xs-2">
                        <select class="form-control">
                            <option value="all">全部</option>
                            <option value="American">美式</option>
                            <option value="europe">欧式</option>
                            <option value="french">法式</option>
                            <option value="chinese">中式</option>
                            <option value="newChinese">新中式</option>
                            <option value="modern">现代</option>
                            <option value="wishes">低奢</option>
                            <option value="children">儿童</option>
                            <option value="rural">田园</option>
                            <option value="midter">地中海</option>
                        </select>
                    </div>
                </div>
                <div class="material__edit">
                    <div class="material__edit__name">将</div>
                    <div class="material__input">
                        <div class="col-xs-2">
                            <select class="form-control" id="materialStyle">
                                <option value="all">全部</option>
                                <option value="American">美式</option>
                                <option value="europe">欧式</option>
                                <option value="french">法式</option>
                                <option value="chinese">中式</option>
                                <option value="newChinese">新中式</option>
                                <option value="modern">现代</option>
                                <option value="afterModern">后现代</option>
                                <option value="wishes">低奢</option>
                                <option value="children">儿童</option>
                                <option value="rural">田园</option>
                                <option value="midter">地中海</option>
                                <option value="allMaterial">所有物料</option>
                            </select>
                        </div>
                    </div>
                    <div class="material__edit__name">的零售价设为出厂价*</div>
                    <div class="material__input">
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="selfPrice" placeholder="2.2">
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit" id="changeSelfPrice">确定</button>
                </div>
                <div class="material__edit top">
                    <div class="material__edit__name">搜索物料名称</div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" id="materialSearch" placeholder="search">
                    </div>
                    <button class="btn btn-default" type="submit" id="searchMaterial">确定</button>
                    <button type="button" class="btn btn-primary" id="addMaterial">增加原材料</button>
                </div>
                <div class="box animated top">
                    <table class="table is-striped">
                        <thead>
                            <tr>
                                <th>图片</th>
                                <th>风格</th>
                                <th>名字</th>
                                <th>类型</th>
                                <th>成本</th>
                                <th>单位</th>
                                <th>fPart</th>
                                <th>零售价</th>
                                <th>规格</th>
                                <th>是否裁剪</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="js-material">
                        </tbody>
                    </table>
                    <div class="page-nav"></div>
                </div>
        
            </div>
        </section>
    </div>
    <div class="modal-mask" id="modal-material">
        <div class="modal-close"></div>
        <div class="new-modal">
            <div class="modal-content">
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">编辑物料(只能修改图片)</p><button class="delete" id="delete"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="box flex-wrapper">
                            <table class="table is-striped">
                                <thead>
                                    <tr>
                                        <th>图片</th>
                                        <th>风格</th>
                                        <th>物料名称</th>
                                        <th>类型</th>
                                        <th>成本</th>
                                        <th>单位</th>
                                        <th>fPart</th>
                                        <th>零售价</th>
                                        <th>规格</th>
                                        <th>是否裁剪</th>
                                        <th>fMaterial</th>
                                        <th>备注</th>
                                    </tr>
                                </thead>
                                <tbody id="materialModal">
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <footer class="modal-card-foot"><button class="btn btn-success" id="modal-card-submit">确定更改</button></footer>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-mask" id="add-modal-material">
        <div class="modal-close" id="add-modal-close"></div>
        <div class="new-modal">
            <div class="modal-content">
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">请输入所增加的物料的信息</p><button class="delete" id="add-delete"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="box flex-wrapper">
                            <table class="table is-striped">
                                <thead>
                                    <tr>
                                        <th>图片</th>
                                        <th>名字</th>
                                        <th>ID</th>
                                        <th>FMaterial?</th>
                                        <th>规格</th>
                                        <th>单位</th>
                                        <th>成本</th>
                                        <th>宽度</th>
                                        <th>高度</th>
                                        <th>类型</th>
                                        <th>是否裁剪？</th>
                                        <th>零售价</th>
                                        <th>总计</th>
                                        <th>FPart?</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="file" name="fileMaterial" style="width: 100px"><br><button class="btn btn-default" id="addMaterialUpload">提交图片</button></td>
                                        <td><input type="text" name="FName" style="width:50px"></td>
                                        <td><input type="text" name="FID" style="width:50px"></td>
                                        <td><input type="text" name="FMaterial" style="width:50px"></td>
                                        <td><input type="text" name="FVol" style="width: 50px"></td>
                                        <td><input type="text" name="FUnit" style="width: 50px"></td>
                                        <td><input type="text" name="FCost" style="width: 50px"></td>
                                        <td><input type="text" name="FWidth" style="width: 50px"></td>
                                        <td><input type="text" name="FHeight" style="width: 50px"></td>
                                        <td><input type="text" name="FCategory" style="width: 50px"></td>
                                        <td><input type="text" name="FCut" style="width: 50px"></td>
                                        <td><input type="text" name="FRetail" style="width: 50px"></td>
                                        <td><input type="text" name="FTotal" style="width: 50px"></td>
                                        <td><input type="text" name="FPart" style="width: 50px"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <footer class="modal-card-foot"><button class="btn btn-success" id="add-modal-submit">确定更改</button></footer>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        © 佛山市伊莎莱纺织装饰有限公司
    </div>
</div>

 <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./assets/js/material.c4e71774.js"></script>
</body>
</html>
